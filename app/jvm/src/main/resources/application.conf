akka {
  loglevel = DEBUG
  stdout-loglevel = DEBUG
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  default-dispatcher {
    fork-join-executor {
      parallelism-min = 8
    }
  }
  test {
    timefactor = 1
  }

  actor {
    deployment {

      # character id in memory pool
      /characterIDPool {
        router = round-robin-pool
        nr-of-instances = 8
      }

      # eve xml characterid actor pool
      # actual requests are done via spray futures, only grouping in actors
      /eveCharacterIDPool {
        router = round-robin-pool
        nr-of-instances = 8
      }

      # character info in memory pool
      /characterInfoPool {
        router = round-robin-pool
        nr-of-instances = 8
      }

      # eve xml characterinfo actor pool
      # actual requests are done via spray futures
      /eveCharacterInfoPool {
        router = round-robin-pool
        nr-of-instances = 8
      }

      # zkillboard status in memory cache pool
      /zkStatsPool {
        router = round-robin-pool
        nr-of-instances = 8
      }

      # zkillboard rest api pool
      /restZkStatsPool {
        router = round-robin-pool
        nr-of-instances = 8
      }


    }
  }
}

spray {
  can {
    server {
      server-header = "Random's Little Helper"
      request-timeout = 40 s
    }
    client {
      request-timeout = 40 s
    }
  }
}

little-helper {
  xml-api {
    cache {
      character-ids: 5000,
      character-info: 5000,
      zk-stats: 5000
    }
    cache-ttl {
      character-ids: 3 d,
      character-info: 3 h,
      zk-stats: 6 h
    }
  }
}

http {
  host = "0.0.0.0"
  host = ${?HOST}
  port = 5000
  port = ${?PORT}
}
